<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/CSS/Payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $.get("./header.html", function (data) {
            $("#header-div").replaceWith(data);
        });
    </script>
    <title>Payment</title>
</head>

<body>

    <!-- the imported header -->

    <div id='header-div'></div>

    <!-- the grid section -->
    <section class="gridContainer">
        <div class="gridChild greedy">Qty Description <br>  1 Flaming Dragon</div>

        <div class="gridChild cent_grid">
            <div class="text_wrapper">
                <h2>Remove Selected Item</h2>
            </div>
        </div>

        <div class="gridChild cent_grid">

            <h2>Add Item to Order</h2>

        </div>

        <div class="gridChild greedy cent_grid">
            <div class="grid-in-grid  grid_with_flex_wrapper_column">
                <div class="flex_row">
                    <p class="grid-item-1"> Total</p>
                    <p class="grid-item-2"> 1500 yen</p>
                </div>
                <div class="flex_row">
                    <p class="grid-item-3"> Order No</p>
                    <p class="grid-item-4"> 667</p>
                </div>
            </div>

        </div>
        <div class="gridChildB cent_grid"><h2>Cancel Order<h2></div>
        <div class="gridChildC cent_grid"><h2>Finish and Pay<h2></div>

    </section>



</body>

</html>
